apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: airflow-db
spec:
  selector:
    matchLabels:
      app: airflow-db
  serviceName: airflow-db
  replicas: 1
  template:
    metadata:
      labels:
        app: airflow-db
    spec:
      containers:
      - name: airflow-db
        image: postgres:13
        ports:
        - containerPort: 5432
          name: anoveli-postgres
        envFrom:
            - configMapRef:
                name: anoveli-postgres-config
        volumeMounts:
        - name: airflow-db-pvc
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: airflow-db-pvc
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 8Gi
